<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAMBAH MAHASISWA</title>
    <!-- Menggunakan Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>TAMBAH MAHASISWA</h1>
        <a href="PAGE1_100.html">DATA MAHASISWA</a>
        <a href="PAGE2_100.html">TAMBAH MAHASISWA</a>
        <a href="PAGE3_100.html">MATA KULIAH</a>
        <form>
            <div class="form-group">
                <label for="nama">Nama:</label>
                <input type="text" class="form-control" id="nama">
            </div>
            <div class="form-group">
                <label for="usia">Usia:</label>
                <input type="text" class="form-control" id="usia">
            </div>
            <div class="form-group">
                <label>Jenis Kelamin:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="jenisKelamin" id="pria" value="pria">
                    <label class="form-check-label" for="pria">Pria</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="jenisKelamin" id="wanita" value="wanita">
                    <label class="form-check-label" for="wanita">Wanita</label>
                </div>
            </div>
            <div class="form-group">
                <label for="hobi">Hobi:</label>
                <select class="form-control" id="hobi">
                    <option value="musik">Musik</option>
                    <option value="olahraga">Olahraga</option>
                    <option value="baca">Baca</option>
                </select>
            </div>
            <div class="form-group">
                <label for="mataKuliah">Mata Kuliah:</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="matkul1" value="PEMROGRAMAN 4">
                    <label class="form-check-label" for="matkul1">PEMROGRAMAN 4</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="matkul2" value="PEMROGRAMAN 5">
                    <label class="form-check-label" for="matkul2">PEMROGRAMAN 5</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Kirim</button>
        </form>
    </div>
</body>
</html>
